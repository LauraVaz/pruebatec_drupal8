
mydata.mydata_controller_display:
  path: '/'
  defaults:
    _controller: '\Drupal\mydata\Controller\HomeController::display'
    _title: 'Últimas publicidades'
  requirements:
    _permission: 'access content'

mydata.display_table_controller_display:
  path: '/publicidades'
  defaults:
    _controller: '\Drupal\mydata\Controller\HomeController::display'
    _title: 'Últimas publicidades'
  requirements:
    _permission: 'access content'

mydata.config:
  path: '/admin/config/pruebaTecnica'
  defaults:
    _title: 'Configuración del Módulo Prueba Técnica Drupal 8'
    _form: '\Drupal\mydata\Form\ConfigForm'
  requirements:
    _permission: 'access administration pages'

